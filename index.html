<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boolzapp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body >
    <div id="app">
        <div class="second-bg">
           
        </div>

        <div class="main-box d-flex ">
            <div class="row" >
                <div class="col">
                    <div class="side-bar">
                        <div class="top-navbar d-flex justify-content-between align-items-center">
                            <div class="user d-flex align-items-center">
                                <img src="img/avatar_6.jpg" alt="">
                                <h6>Sofia</h6>
                            </div>
                            <div class="icons p-2">
                                <i class=" fa-solid fa-circle-notch"></i>
                                <i class="p-3 fa-solid fa-message"></i>
                                <i class=" fa-solid fa-ellipsis-vertical"></i>
                            </div>

                        </div>
                        <div class="notification">

                        </div>
                        <div class="search-bar">

                        </div>
                        <div class="contacts flex-fill overflow-auto">

                        </div>

                    </div>
                    

                </div>

            </div>
            <div class="row flex-fill">
                <div class="col ">
                    <div class="chat-display">
                        <div class="top-navbar d-flex justify-content-between align-items-center">
                            <div class="user d-flex align-items-center">
                                <img src="img/avatar_5.jpg" alt="">
                                <div class="m-0">
                                    <h6>Michele</h6>
                                    <p>Ultimo acesso oggi alle 12:00</p>
                                </div>
                               
                            </div>
                            <div class="icons p-2">
                                <i class=" fa-solid fa-circle-notch"></i>
                                <i class="p-3 fa-solid fa-message"></i>
                                <i class=" fa-solid fa-ellipsis-vertical"></i>
                            </div>

                        </div>
                        <div class="chat-room flex-fill overflow-auto">

                        </div>
                        <div class="bottom-bar">

                        </div>

                    </div>
                    

                </div>

            </div>
            
        </div>

        


    </div>
    <script src="js/main.js"></script>
</body>
</html>
