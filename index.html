<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boolzapp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.1.0/build/global/luxon.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body >
    <div id="app">

        <div class=" container px-0 main-box d-flex ">
           
            <div class="flex-shrink-0">
                <div class="side-bar d-flex flex-column overflow-auto ">
                    <div class="top-navbar d-flex justify-content-between align-items-center">
                            <div class="user d-flex align-items-center">
                                <img src="img/avatar_6.jpg" alt="">
                                <h6>Sofia</h6>
                            </div>
                            <div class="icons p-2">
                                <i class=" fa-solid fa-circle-notch"></i>
                                <i class="p-3 fa-solid fa-message"></i>
                                <i class=" fa-solid fa-ellipsis-vertical"></i>
                            </div>

                    </div>
                    <div class="notification">
                            <div class="d-flex align-items-center">
                                <div class="bell text-primary fs-4">
                                    <i class="fa-solid fa-bell-slash"></i>
                                </div>
                                
                                <div class="small">
                                    <h6>Ricevi notifiche di nuoci messaggi</h6>
                                    <p>Ultimo acesso oggi alle 12:00</p>
                                </div>
                               
                            </div>
                    </div>
                    <div class="search-bar d-flex">
                        
                        <button class="btn btn-light" type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <input v-model="searchHere" class="form-control " type="search" placeholder="Cerca o inizia una nuova chat" aria-label="Search">
                       
                    </div>
                  
                    <div class="contacts list-group flex-grow-1 overflow-auto">
                        
                        <div class="user list-group-item d-flex align-items-center  "
                            @click="selectedUser = user"
                            v-for="(user) in filteredList"
                            :class="{'clicked-contact' : selectedUser === user }">
                            <img :src="`img/avatar${user.avatar}.jpg`" alt="">
                            
                            <div class="m-0 ">
                                <h6>{{user.name}}</h6>
                                <small class="text-secondary">Ultimo messaggio inviato</small>
                              
                            </div>
                            <div class="ms-auto text-secondary">
                                <small>12:00</small>
                            </div>
                        </div>

                    </div>

                    
                </div>
            </div>
            

            <div class="flex-grow-1">
                <div class="chat-display d-flex flex-column overflow-auto">
                    <div class="top-navbar d-flex justify-content-between align-items-center flex-shrink-0">
                        <div class="user d-flex align-items-center">
                            <img src="img/avatar_5.jpg" alt="">
                            <div class="m-0">
                                <h6>Michele</h6>
                                <p>Ultimo acesso oggi alle 12:00</p>
                            </div>
                            
                        </div>
                        <div class="icons p-2">
                            <i class=" fa-solid fa-circle-notch"></i>
                            <i class="p-3 fa-solid fa-message"></i>
                            <i class=" fa-solid fa-ellipsis-vertical"></i>
                        </div>
                        
                    </div>

                    <div class="chat-room flex-grow-1  overflow-auto ">
                        <div class="chat-text  "
                        :class="{'my-text' : messageObj.status === 'sent' }"
                        v-for="messageObj in selectedUser.messages">
                        {{messageObj.message}}
                        <div class="text-secondary">
                            <small>{{messageObj.date}}</small>
                        </div>
                       
                        </div>
                        
                    </div>
                    <div class="bottom-bar flex-shrink-0" >
                        <form class="d-flex m-1" role="search" @submit.prevent > 
                            <input @keyup.enter="sentText" v-model="message" class="form-control " type="" placeholder="scrivi un messaggio..." aria-label="" >
                            <button  class="btn btn-light" type="submit">
                                <i class="fa-solid fa-paper-plane"></i>
                            </button>
                        </form>
                        
                    </div>
                    
                </div>

            </div>
            
        </div>
        

    </div>
    <script src="js/main.js"></script>
</body>
</html>
